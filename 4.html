<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Size Change</title>
</head>
<body>
    <h1>Size changing using JS</h1>

    <p id="para">If you click the below button I will be enlarged .</p>

    <button onclick="document.getElementById('para').style.fontSize='50px'">Click here</button>
    
</body>
</html>
