<!DOCTYPE html>
<html lang="en">

<head>

    <title>Using document.write() again</title>

</head>

<body>
    <h1>Using document.write() with a button in a pre-loaded HTML file.</h1>
    <p>Now see what happens</p>
    <button onclick="writer()">Click Me once</button>

    <script>
        function writer() {
            document.write('Surprise Surprise ..');
        }
    </script>

</body>

</html>
